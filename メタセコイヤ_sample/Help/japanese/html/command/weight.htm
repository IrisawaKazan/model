<h2>ウェイト</h2>
<p>曲面の指定がされているオブジェクトの頂点に対してウェイトを設定することにより、角を付けて滑らかでなくします。ウェイトの範囲は-1.0から1.0までです。</p>
<p>ウェイトは曲面タイプ１または２のみに適用されます。Catmull-Clark曲面に対してウェイトを設定しても何も変化しません。</p>
<p>なお、選択した面の上でマウスドラッグするとリアルタイムで形状が変化します。</p>
